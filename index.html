<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <title>Editor de memes TP</title>
    <link rel="icon" type="image" href="img/favicon-32x32.png">
</head>
<header>
    <nav>
        <h1>Generador de Memes</h1>
        <ul>
            <li><button id="btn-abrir-imagen" class="btn-nav">Imagen</button></li>
            <li><button id="btn-abrir-texto" class="btn-nav">Texto</button></li>
            <li><button id="modo-oscuro" class="btn-nav">Modo oscuro</button></li>
        </ul>
    </nav>
</header>
<body>
    <section id="meme-contenedor">
    <div id="meme-generador">
        <div id= "contenedor-texto-superior" class="meme-generador-texto">
           <p id="parrafo-texto-superior">
            TEXTO SUPERIOR
           </p>
        </div>
        <div class="meme-imagen contenedor-meme-imagen"></div>
        <div id="contenedor-texto-inferior" class="meme-generador-texto">
            <p id="parrafo-texto-inferior">
                TEXTO INFERIOR
               </p>
        </div>
    </div>
    <div class="boton-contenedor">
        <button id="boton-descargar"><i class="fa-solid fa-download"></i> DESCARGAR</button>
    </div>
    </section>

    <!-- SECCION IMAGEN -->
    <section id="seccion-panel-imagen" class="oculto">
    <div class="seccion-imagen">
        <h2>IMAGEN</h2>
        <button class="boton-cerrar" id="boton-cerrar-imagen">
            <i class="fa fa-times"></i>
        </button>
        <form>
            <label for="URL">
                <h3>URL</h3>
            </label><br>
            <input type="text" id="url" name="url" placeholder="Ingrese la URL de la imagen"><br>
            </form>
            <h3>FONDO</h3>
            <div id="seleccion-color-fondo">
            <input id="color-fondo-meme" value=#000000 type="color">
            <form>
            <select id="efecto-preestablecido">
                <option value="Ninguno">Ninguno</option>
                <option value="Aclarar">Aclarar</option>
                <option value="Oscurecer">Oscurecer</option>
                <option value="Diferencia">Diferencia</option>
                <option value="Luminosidad">Luminosidad</option>
                <option value="Multiplicar">Multiplicar</option>
            </select>
            </form>
            </div>
<h3>FILTROS</h3>
<div class="filtro-rango">
    <label for="brillo">BRILLO</label>
    <input type="range" id="brightness" value="1" min="0" max="1" step="0.1">
</div>
   <div class="filtro-rango">
    <label for="opacidad">OPACIDAD</label>
    <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
   </div>
<div class="filtro-rango">
    <label for="contraste">CONTRASTE</label>
    <input type="range" id="contrast" min="100" max="1000" value="100" step="1">
</div>
<div class="filtro-rango">
    <label for="desenfoque">DESENFOQUE</label>
    <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
</div>
<div class="filtro-rango">
<label for="escala-de-grises">ESCALA DE GRISES</label>
<input type="range" id="grayscale" min="0" max="100" value="0" step="1">
</div>
<div class="filtro-rango">
<label for="sepia">SEPIA</label>
<input type="range" id="sepia" min="0" max="100" value="0" step="1">
</div>
<div class="filtro-rango">
<label for="hue">HUE</label>
<input type="range" id="hue" min="0" max="360" value="0" step="1">
</div>
<div class="filtro-rango">
<label for="saturado">SATURADO</label>
<input type="range" id="saturate" min="100" max="1000" value="100" step="10">
</div>
<div class="filtro-rango">
<label for="negativo">NEGATIVO</label>
<input type="range" id="invert" min="0" max="1" value="0" step="0.1">
</div>

<button id="boton-reestablecer">REESTABLECER FILTROS</button>
        </form>     
    </div>
</section>
    <!-- FIN SECCION IMAGEN -->

    <!-- SECCION TEXTO -->
    <section id="seccion-panel-texto" class ="oculto">
    <div class="seccion-texto">
    <h2>TEXTO</h2>
    <button class="boton-cerrar" id="boton-cerrar-texto">
        <i class="fa fa-times"></i>
    </button>
    <form>
        <div class="texto-menu">
            <label for="superior" class="label-texto">SUPERIOR</label>
            <textarea id="texto-superior" class="texto" cols="30" rows="3">TEXTO SUPERIOR</textarea>
            <input id="sin-texto-superior" class="sin-texto" type="checkbox">
            <label for="sin-texto-superior" >Sin texto superior</label>
        </div>
      <div class="texto-menu">
        <label for="inferior" class="label-texto">INFERIOR</label>
        <textarea id="texto-inferior" class="texto" cols="30" rows="3">TEXTO INFERIOR</textarea>
        <input id="sin-texto-inferior" class="sin-texto" type="checkbox">
        <label for="sin-texto-superior">Sin texto inferior</label>
      </div>
      <div class="texto-menu">
<label for="tipografia" class="label-texto">FUENTE</label>
<select id="tipografia">
    <option value="Arial" id="Arial">Arial</option>
    <option value="arial-black" font-family:Arial Black>Arial Black</option>
    <option value="american typewriter"font-family:American Typewriter>American Typewriter</option>
    <option value="comic sans MS">Comic Sans MS</option>
    <option value="helvetica">Helvetica</option>
    <option value="helvetica">Helvetica</option>
    <option value="impact" selected>Impact</option>
    <option value="verdana">Verdana</option>
    <option value="times new roman">Times New Roman</option>
</select>
<div id="tamanio-alineado">
      <div class="texto-menu">
        <input type="number" id="tamano-fuente" name="TamaÃ±o de fuente"
     min="12" value="40">
      </div>
      <div class="botones-alineacion">
        <button class="btn-alineacion" id="btn-izquierda"><i class="fas fa-align-left"></i></button>
        <button class="btn-alineacion" id="btn-centro"><i class="fas fa-align-center" aria-hidden="true"></i></button>
        <button class="btn-alineacion" id="btn-derecha"><i class="fas fa-align-right" aria-hidden="true"></i></button>
      </div>
    </div>
</div>
      <div class="texto-menu">
      <div class="colores">
        <div id="color-seccion-texto">
        <label for="color">Color</label>
        <input id="color-texto" type="color">
        <label for="fondo">Fondo</label>
        <input id="color-fondo" type="color"><br>
        <input id="fondo-transparente" type="checkbox">
        <label for="fondo transparente">Fondo transparente</label>
      </div>
    </div>

    <div class="texto-menu">
        <label for="contorno" class="label-texto">CONTORNO</label>
        <div class="botones-contorno">
            <button>Ninguno</button>
            <button id="btn-contorno-claro">Claro</button>
            <button id="btn-contorno-oscuro">Oscuro</button>
        </div>
    </div>

    <div class="texto-menu">
    <label for="espaciado" class="label-texto">ESPACIADO</label>
    <input type="number" id="espaciado" name="espaciado" min="10" max="60" value="30">
    </div>

    <label for="interlineado" class="label-texto" >INTERLINEADO</label>
    <select id="interlineado">
        <option value="0.8">0.8</option>
        <option value="1">1</option>
        <option value="1.2">1.2</option>
        <option value="1.5">1.5</option>
        <option value="2">2.5</option>
    </select>

    </form>

</div>
</section>

</body>
<script src="js/app.js"></script>
</html>
